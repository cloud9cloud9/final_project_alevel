#SERVER
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      show-sql: true
      properties:
        hibernate:
          format-sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create-drop
  flyway:
    enabled: true
    baseline-on-migrate: true
    clean-on-validate: true
  logging:
    level:
      root: DEBUG
